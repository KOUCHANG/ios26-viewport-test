<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS 26 Viewport Horizontal Comparison</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>iOS 26 ビューポート単位 比較テスト</h1>
        <p>スクロールしてアドレスバーの表示/非表示を切り替えてください。</p>
        <p>横並びの各カラムの高さが同時に変化するのを確認できます。</p>
    </header>

    <div class="container">
        <div class="column vh-unit">
            <h2>`100vh`</h2>
            <p>従来のビューポート高さ</p>
            <p>現在の高さ: <span id="vh-height"></span>px</p>
        </div>

        <div class="column lvh-unit">
            <h2>`100lvh`</h2>
            <p>ラージ・ビューポート高さ</p>
            <p>現在の高さ: <span id="lvh-height"></span>px</p>
        </div>

        <div class="column dvh-unit">
            <h2>`100dvh`</h2>
            <p>ダイナミック・ビューポート高さ</p>
            <p>現在の高さ: <span id="dvh-height"></span>px</p>
        </div>
    </div>
    
    <div class="scroll-filler">
        <p>↓ スクロールするとアドレスバーの形状が変わります ↓</p>
        <br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br>
    </div>

    <script>
        // 各要素の現在の高さを取得し表示するJavaScript
        function updateHeights() {
            // 注意: 各カラムの高さは、それぞれに適用されたビューポート単位に基づきます
            document.getElementById('vh-height').textContent = document.querySelector('.vh-unit').offsetHeight;
            document.getElementById('lvh-height').textContent = document.querySelector('.lvh-unit').offsetHeight;
            document.getElementById('dvh-height').textContent = document.querySelector('.dvh-unit').offsetHeight;
        }

        window.addEventListener('load', updateHeights);
        window.addEventListener('resize', updateHeights);
        window.addEventListener('scroll', updateHeights);
        // iOSでアドレスバーが変化する際に正確に更新されるよう、短い間隔で監視することも有効
        // setInterval(updateHeights, 100); 
    </script>
</body>
</html>
